<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ユーザー情報検索</title>
    <link href="/css/list.css" rel="stylesheet"></link>
    <meta charset="utf-8" />
</head>
<body>
<h1>ユーザー一覧</h1>
<div th:if="${userinfo}">
    <table border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${userinfo}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
