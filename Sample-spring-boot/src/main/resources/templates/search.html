<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>ユーザー情報検索</title>
  <link href="/css/list.css" rel="stylesheet"></link>
  <meta charset="utf-8" />
</head>
<body>
<h1>ユーザー情報検索</h1>
<a th:href="@{/user/list}">データ一覧</a>
<form th:action="@{/user/id_search}" th:object="${userSearchRequest}"
      th:method="post">
  <div>
    ID：<input type="text" th:field="*{id}" size="40" />
  </div>
  <br />
  <div>
    <input type="submit" value="検索" style="width: 100px;" />
  </div>
  <br />
</form>
<div th:if="${userinfo}">
  <table th:object="${userinfo}">
    <tr>
      <th class="cell_title">名前</th>
      <td th:text="*{name}"></td>
    </tr>
    </tr>
  </table>
</div>
</body>
</html>
